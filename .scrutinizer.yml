filter:
    excluded_paths:
        - 'vendor/*'
        - 'tests/*'
tools:
    php_mess_detector:
        config:
            controversial_rules: { superglobals: false }
            design_rules: { coupling_between_objects: 15 }
    php_cpd: true
    php_pdepend: true
    external_code_coverage: true
    php_code_coverage: false
    php_code_sniffer: true
    php_cs_fixer: true
    php_loc: true
    php_analyzer: true
    sensiolabs_security_checker: true
